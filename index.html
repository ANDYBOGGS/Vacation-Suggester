<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>

      <p>Answer the questions to find your vacation destination:</p>

      <form id="choose">
        <label for="beaches">Do you like sandy beaches?</label>
        <select id="beaches">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <button type="submit" class="btn">Where should go?</button>
      </form>

      <div id="Jamaica">
        <p>You should head to Jamaica!</p>
      </div>
      <div id="Peru">
        <p>You should travel to Peru!</p>
      </div>
      <div id="Oregon">
        <p>You should probably just stay home.</p>
      </div>


    </div>
  </body>
</html>
