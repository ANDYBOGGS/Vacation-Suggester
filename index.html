<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
      <h1>VACATION SUGGESTER</h1>
    </div>

      <p>Answer the questions to find your vacation destination:</p>

      <form id="choose">
        <label for="beaches">Do you like sandy beaches?</label>
        <select id="beaches">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      <p></p>

        <label for="sunshine">Do you like alot of sunshine?</label>
        <select id="sunshine">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      <p></p>

        <label for="seafood">Do you like fresh seafood?</label>
        <select id="seafood">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      <p></p>

        <label for="spanish">Do you speak Spanish?</label>
        <select id="spanish">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      <p></p>

      <label for="money">Do you have extra money to burn?</label>
      <select id="money">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    <p></p>

        <button type="submit" class="btn btn-success">Where should I go?</button>

    </form>

      <div id="Jamaica">
        <h1>You should head to Jamaica!</h1>
    </div>
      <div id="Peru">
        <h1>You should travel to Peru!</h1>
      </div>
      <div id="Oregon">
        <h1>You should stay-cation right here in Oregon.</h1>
      </div>
      <div id="Barcelona">
        <h1>Set sail for Barcelona!</h1>
      </div>
      <div id="NoVacation">
        <h1>Sorry buddy, now is not the time to take a vacation.</h1>
      </div>


    </div>
  </body>
</html>
